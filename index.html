<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

 

  <div class="flex-container">
   
    <div class="age-cal-card">
      <form>
        <div class="input-boxes">
          <div class="item1">
            <p class="title poppins-700">DATE</p>
            <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="date" id="date" placeholder="DD" class="poppins-700" required="required" minlength="1" maxlength="2" />
            <p id="demo" class="input-error"></p>
          </div>
          <div class="item2">
            <p class="title poppins-700">MONTH</p>
            <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="month" id="month" placeholder="MM" class="poppins-700" required="required" minlength="1" maxlength="2" />
            <p id="demo-m" class="input-error"></p>
          </div>
          <div class="item3">
            <p class="title poppins-700">YEAR</p>
            <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="year" id="year" placeholder="YYYY" class="poppins-700" required="required" minlength="4" maxlength="4" />
            <p id="demo-y" class="input-error"></p>
          </div>
        </div>
        <div class="divider-button">
          <div class="div-line-divider">
            <hr class="divider">
          </div>
          <div class="item2">
            <a name="submit" value="Submit" onclick="age()" class="cal-btn">
            <img src="assets/images/icon-arrow.svg" alt=""> </a>
          </div>
        </div>

        <div id="age"></div>
      </form>
      <div class="item3">
        <h2 class="poppins-800i"> <span class="year purple-dash" id="cal-year"> --</span> years</h2>
        <h2 class="poppins-800i"> <span class="month purple-dash" id="cal-month"> --</span> months</h2>
        <h2 class="poppins-800i"> <span class="day purple-dash" id="cal-day"> --</span> days</h2>
      </div>
    </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">k-t</a>.
  </div>

  


  <script type="text/javascript">
    function age() {
    var d1 = document.getElementById('date').value;
    var m1 = document.getElementById('month').value;
    var y1 = document.getElementById('year').value;
  
    var date = new Date();
    var d2 = date.getDate();
    var m2 = 1 + date.getMonth();
    var y2 = date.getFullYear();
    var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    let text;

    if(d1 > d2){
      d2 = d2 + month[m2 - 1];
      m2 = m2 - 1;
    }
    if(m1 > m2){
      m2 = m2 + 12;
      y2 = y2 - 1;
    }
    var d = d2 - d1;
    var m = m2 - m1;
    var y = y2 - y1;

    if (isNaN(d1) || d1 < 1 || d1 > 31) {
      text = "Must be a valid day";
      document.getElementById('cal-day').innerHTML = "--";
    } else {
      text = "";
      document.getElementById('cal-day').innerHTML = +d;
    }
    document.getElementById("demo").innerHTML = text;

    if (isNaN(m1) || m1 < 1 || m1 > 12) {
      text = "Must be a valid month";
      document.getElementById('cal-month').innerHTML = "--";
    } else {
      text = "";
      document.getElementById('cal-month').innerHTML = +m;
    }
    document.getElementById("demo-m").innerHTML = text;

    if (isNaN(y1) || y1 < 1950 ) {
      text = "Input not valid";
      document.getElementById('cal-year').innerHTML = "--";
    } else if (y1 > 2023) {
      text = "Must be in the past";
      document.getElementById('cal-year').innerHTML = "--";
    } else {
      text = "";
      document.getElementById('cal-year').innerHTML = +y;
    }
    document.getElementById("demo-y").innerHTML = text;
  
   
    
   
  }
  </script>
  <body>
  <html>
  
</body>
</html>
